<div class="wrapper wrapper-full-page">
  <div class="full-page login-page" data-color="red" data-image="../../../assets/img/full-screen-image-1.jpg">

    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form method="#" action="#"  (ngSubmit)="f.form.valid && Login()" #f="ngForm" novalidate>

              <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
              <div class="card card-hidden">
                <div class="header text-center">Login</div>
                <div class="content">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="model.pseudo" placeholder="Enter username" name="pseudo" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="model.password" placeholder="Password" name="password" class="form-control">
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-fill btn-danger btn-wd">Login</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
